<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" fill="none">
  <defs>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <filter id="eyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="eyeRing" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0) rotate(90) scale(10)">
      <stop stop-color="#7DD3FC"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </radialGradient>
  </defs>

  <!-- Chat bubble background (teal) -->
  <path
    filter="url(#softShadow)"
    d="M128 28c-55.2 0-100 40.5-100 90.5 0 25.5 11.4 48.5 29.8 65.3l-11.8 34.8c-1.3 3.9 2.4 7.6 6.3 6.3l36-12.2c12.1 4.3 25.5 6.6 39.5 6.6 55.2 0 100-40.5 100-90.5S183.2 28 128 28z"
    fill="#35D0C7"
  />

  <!-- Robot body (simple) -->
  <path
    d="M92 178c0-18.8 15.2-34 34-34h4c18.8 0 34 15.2 34 34v14c0 6.6-5.4 12-12 12H104c-6.6 0-12-5.4-12-12v-14z"
    fill="#F1F5F9"
  />
  <path
    d="M106 170c0-9.4 7.6-17 17-17h10c9.4 0 17 7.6 17 17v6c0 6.6-5.4 12-12 12h-20c-6.6 0-12-5.4-12-12v-6z"
    fill="#E2E8F0"
    opacity="0.85"
  />

  <!-- Robot head -->
  <rect x="66" y="70" width="124" height="96" rx="42" fill="#FFFFFF"/>
  <rect x="78" y="88" width="100" height="48" rx="24" fill="#0B1226" opacity="0.92"/>

  <!-- Antenna -->
  <rect x="124" y="48" width="8" height="18" rx="4" fill="#E2E8F0"/>
  <circle cx="128" cy="44" r="10" fill="#FFFFFF"/>
  <circle cx="128" cy="44" r="5" fill="#E2E8F0"/>

  <!-- Eyes (cyan ring + pupil) -->
  <g filter="url(#eyeGlow)">
    <circle cx="108" cy="112" r="10" fill="url(#eyeRing)"/>
    <circle cx="108" cy="112" r="6" fill="#0B1226"/>
    <circle cx="108" cy="112" r="2.5" fill="#E0F2FE"/>

    <circle cx="148" cy="112" r="10" fill="url(#eyeRing)"/>
    <circle cx="148" cy="112" r="6" fill="#0B1226"/>
    <circle cx="148" cy="112" r="2.5" fill="#E0F2FE"/>
  </g>

  <!-- Smile -->
  <path
    d="M112 146c4 6 10 9 16 9s12-3 16-9"
    stroke="#0B1226"
    stroke-opacity="0.75"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Friendly waving arm -->
  <path
    d="M170 170c12 2 20 10 26 22 2.2 4.3.5 9.6-3.9 11.8-4.3 2.2-9.6.5-11.8-3.9-3.6-7-8.1-11.3-14.8-12.4-5.4-.9-9-6-7.9-11.3 1.1-5.4 6.3-8.9 11.6-8z"
    fill="#F1F5F9"
  />
</svg>

